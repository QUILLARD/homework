{% extends "layout/base.html" %}

{% block content %}
    <h1>Json Files</h1>
    {% for bb in data %}
        <div class="hh">
            <p>UserId: {{ bb.userId }}</p>
            <p>Id: {{ bb.id }}</p>
            <p>Title: {{ bb.title }}</p>
            <p>Completed: {{ bb.completed }}</p>
        </div>
    {% endfor %}
{% endblock %}
