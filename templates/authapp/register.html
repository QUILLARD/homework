{% extends "layout/basic.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="container">
    <h1 class="authapp-title">{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <p class="authapp-label"><label class="form-label-authapp" for="f.id_for_label">{{ f.label }}:</label> {{ f }} </p>
            <div class="form-error">
                {{ f.errors }}
            </div>
        {% endfor %}

            <button class="authapp-btn" type="submit">Регистрация</button>

    </form>
</div>
{% endblock %}
