{% extends "layout/basic.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="container">
    <h1 class="authapp-title">{{ title }}</h1>

    <div class="form-error"> {{ form.non_field_errors }} </div>

    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <p class="authapp-label"><label class="form-label-authapp" for="f.id_for_label">{{ f.label }}:</label> {{ f }} </p>
            <div class="form-error">
                {{ f.errors }}
            </div>
        {% endfor %}

            <button class="authapp-btn" type="submit">Войти</button>
            <a href="{% url 'authapp:password_reset' %}"><button type="button" class="authapp-btn">Сбросить пароль</button></a>

    </form>
</div>

{% endblock %}
