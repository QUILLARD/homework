{% extends 'layout/basic.html' %}

{% block content %}

<div class="container">

    <h1 class="create-title">{{ title }}</h1>

    <div class="create-form">
        <form class="btn-align" action="" method="post">
            {% csrf_token %}

            <p>Название:  {{ form.name }}</p>
            <p>Описание: {{ form.notes }}</p>
            <div class="btn-align">
                <button class="create-btn" type="submit" value="Добавить">Изменить</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
