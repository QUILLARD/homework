{% extends "layout/basic.html" %}
{% load bootstrap4 %}
{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="container">
<div class="h1"><h1>{{ bb.title }}</h1></div>
<div class="content-ads-items">
    <img class="content-ads-image" src="{{ bb.image.url }}">
</div>
    <h1 class="mb-3 h1 text-center font-weight-light">Отправка сообщения</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <textarea class="form-control" name='{{ form.text.name }}' rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

</div>


{% endblock %}
