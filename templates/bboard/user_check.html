{% extends "layout/basic.html" %}

{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <p class="authapp-label"><label class="form-label-authapp" for="f.id_for_label">{{ f.label }}:</label> {{ f }} </p>
            <div class="form-error">
                {{ f.errors }}
            </div>
        {% endfor %}

    <button class="create-btn" type="submit">Готово</button>
    </form>

</div>

{% endblock %}
