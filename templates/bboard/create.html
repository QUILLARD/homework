{% extends "layout/basic.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}


<div class="container create-ad">

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for f in form %}
            <p><label for="f.id_for_label" class="form-label">{{ f.label }}:</label> <span class="entry-field">{{ f }}</span></p>
            <p>{{ f.errors }}</p>
            {% endfor %}
                 <input type="submit" value="Добавить">
        </form>

</div>

{% endblock %}
