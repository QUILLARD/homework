{% extends "layout/basic.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}


<div class="container">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for f in form %}
            <p><label for="f.id_for_label" class="form-label-ad">{{ f.label }}:</label> {{ f }}</p>
            <p>{{ f.errors }}</p>
            {% endfor %}
            <button class="create-btn" type="submit">Добавить</button>
        </form>

</div>

{% endblock %}
