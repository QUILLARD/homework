{% extends "layout/basic.html" %}
{% load static %}
{% load bootstrap4 %}

{% load bboard_tags %}

{% block content %}

{% include 'includes/inc_rubric_menu.html' %}
<div class="container">
    <div class="row mt-4 mb-4">
        {% for bb in bbs %}
        <div class="col-sm-4 mb-4">
            <div class="card h-100">
                <img src="{{ bb.image.url }}" class="card-img-top" alt="{{ bb }}"
                     style="object-fit: cover; height: 200px;">
                <div class="card-body">
                    <h1 class="card-title h4">{{ bb }}</h1>
                    <p class="card-text">
                        {{ bb.price|floatformat:0 }} $
                    </p>
                    <p class="card-text">
                        {{ bb.time_create }}
                    </p>
                    <div class="d-flex align-items-center" style="height: 40px;">
                        <a href="{{ bb.get_absolute_url }}" class="btn text-white" style="background-color: #7BA7AB;">Посмотреть</a>
                        <a href="#" class="btn text-white ml-2" style="background-color: #7BA7AB;">В избранное</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
