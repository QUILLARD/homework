{% extends "layout/basic.html" %}
{% load bootstrap4 %}
{% block title %} {{ title }} {% endblock %}

{% block content %}


<div class="container">

    <h1 class="create-title">Подтверждение удаления объявления</h1>
    <p>Вы уверены, что хотите удалить объявление "{{ object }}"?</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button class="create-btn " type="submit">Удалить</button>
    </form>
    <a href="{% url 'users_bbs' user %}">Отмена</a>

</div>

{% endblock %}
