{% extends 'layout/basic.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock title %}
{% block content %}
<div class="container">

    <h1 class="create-title">{{ title }}</h1>

        <form method="post">
            {% csrf_token %}
            {% for f in form %}
            <p><label for="f.id_for_label" class="form-label-ad">{{ f.label }}:</label> {{ f }}</p>
            <p>{{ f.errors }}</p>
            {% endfor %}
            <button class="create-btn" type="submit">Отправить</button>
        </form>

</div>
{% endblock content %}
