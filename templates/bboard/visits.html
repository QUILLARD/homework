{% extends 'layout/basic.html' %}
{% block title %} Дневние посещений::{{ title }}{% endblock %}
{% block content %}
<div class="container">
    <h1 class="create-title">{{ title }}</h1>
    {% for visit in visits %}
    <div class="student-p">
        Курс: {{ visit.course__name }}
        </br>
        Посещений: {{ visit.visits }}
    </div>
    {% endfor %}
</div>
{% endblock content%}
