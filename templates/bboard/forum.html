{% extends 'layout/basic.html' %}
{% load bbcode_tags %}
{% block content %}
<div class="container" style="margin-top: 50px;">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for f in form %}
            <p><label for="f.id_for_label" class="form-label-ad">{{ f.label }}:</label> {{ f }}</p>
            {% endfor %}
            <button class="create-btn" type="submit">Добавить</button>
        </form>
</div>
<hr style="margin:50px;">
<div class="container">
    {% for article in articles %}
    {{ article.content.rendered }}
    {% endfor %}
</div>
{% endblock content %}
