{% extends 'layout/basic.html' %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}
<div class="container">
    <div class="accordion accordion-flush" id="accordionFlushExample">
         {% for book in books %}
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#book{{ book.id }}" aria-expanded="false" aria-controls="flush-collapseOne">
              <div class="d-flex row">
                    <p>Книга: {{ book.book.name }}</p>
                    <p>Дата публикации: {{ book.created_at }}</p>
              </div>
          </button>
        </h2>
        <div id="book{{ book.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">

          <div class="accordion-body">
              <div class="content-ads-items">
                        <div class="content-ads-description">
                            <div>
                                <h1 class="student-name" style="text-align: center;">{{ book.book.author }}</h1>
                                <br>
                                {% autoescape on %}
                                <p>{{ book.book.description|linebreaks }}</p>
                                {% endautoescape %}
                            </div>
                        </div>
                    </div>
                    <p class="content-ads-open">Автор: {{ book.user }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
